# Конфигурация OneC Backup Bot
# Резервные копии создаются только вручную через команды Telegram бота

app:
  # Человеко‑читаемое имя приложения
  name: OneC Backup Bot
  # Часовой пояс для меток времени в логах
  timezone: Europe/Moscow

security:
  # Telegram user IDs, которым разрешены команды бота (доступ по белому списку)
  # Можно также указать через .env: ALLOWED_USER_IDS=111,222
  allowed_user_ids: []

onec:
  # Полный путь к исполняемому файлу 1С 8.3 (тонкий клиент)
  exe: "C:\\Program Files (x86)\\1cv8\\8.3.24.1368\\bin\\1cv8.exe"
  # Путь к файловой базе 1С (каталог, где лежит .1CD и сопутствующие файлы)
  base_path: "C:\\Users\\ddani\\Downloads\\1С_Zernosbyt"
  # Учетная запись 1С, если в базе включена аутентификация (можно указать через .env)
  uc: ""
  up: ""

backup:
  # Главный каталог для бэкапов, логов и базы приложения (SQLite)
  # Резервные копии будут сохраняться в подпапках с датой создания
  backup_dir: "C:\\Users\\ddani\\Downloads\\1C_Backups"
  # Имя файла лога
  log_file: "backup.log"
  # Префикс для файлов бэкапа
  file_prefix: "Zernosbyt_"
  # Сжатие: none — оставить .dt как есть; zip — упаковать в ZIP
  compress: "zip"
  # Уровень сжатия ZIP: 0–9 (чем больше — тем лучше сжатие)
  compress_level: 1
  # Удалять ли .dt после создания .zip
  delete_dt_after_compress: true

telegram:
  # Токен бота берётся из .env (переменная BOT_TOKEN)
  broadcast_chat_id: ""
